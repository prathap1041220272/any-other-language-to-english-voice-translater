<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Text-To-Speech(any language to English)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1 class="mt-5 text-center">Text-To-Speech</h1>
    <p class="text-center">any language to English</p>
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <form class="pure-form">
          <label for="txt_name"><b>input</b></label>
          <input type="text" name="" class="form-control" id="name" required>
          <input type="submit" class="btn btn-primary mt-3 col-md-12" name="">
        </form>
        </div>
      </div>
    </div>
    <section class="row justify-content-center mt-5">
      <div>
          <h5 class="text-center text-success d-inline-block">Server replied:</h5> <em class="output d-inline-block">Enter something..</em>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
